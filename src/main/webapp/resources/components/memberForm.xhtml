<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:a4j="http://richfaces.org/a4j"
   xmlns:rich="http://richfaces.org/rich"
   xmlns:composite="http://java.sun.com/jsf/composite">

<!-- INTERFACE -->
<composite:interface>
   <composite:attribute name="member"/>
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>
   <h:panelGrid columns="3" columnClasses="titleCell">
      <h:outputLabel for="firstname" value="First Name:"/>
      <h:inputText id="firstname" value="#{cc.attrs.member.firstName}">
         <rich:validator/>
      </h:inputText>
      <rich:message for="firstname" errorClass="invalid"/>
      
      <h:outputLabel for="lastname" value="Last Name:"/>
      <h:inputText id="lastname" value="#{cc.attrs.member.lastName}">
         <rich:validator/>
      </h:inputText>
      <rich:message for="lastname" errorClass="invalid"/>

      <h:outputLabel for="email" value="Email:"/>
      <h:inputText id="email" value="#{cc.attrs.member.email}">
         <rich:validator/>
      </h:inputText>
      <rich:message for="email" errorClass="invalid"/>

      
   </h:panelGrid>
</composite:implementation>
</html>
