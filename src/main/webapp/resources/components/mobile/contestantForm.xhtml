<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:composite="http://java.sun.com/jsf/composite">

<!-- INTERFACE -->
<composite:interface>
    <composite:attribute name="contestant"/>
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>
    <table>
        <tr>
            <td class="titleCell">
                <h:outputLabel for="firstname" value="First Name:"/>
            </td>
            <td>
                <h:inputText id="firstname" value="#{cc.attrs.contestant.firstName}">
                    <rich:validator/>
                </h:inputText>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <rich:message for="firstname" errorClass="invalid"/>
            </td>
        </tr>
        
        <tr>
            <td class="titleCell">
                <h:outputLabel for="lastname" value="Last Name:"/>
            </td>
            <td>
                <h:inputText id="lastname" value="#{cc.attrs.contestant.lastName}">
                    <rich:validator/>
                </h:inputText>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <rich:message for="lastname" errorClass="invalid"/>
            </td>
        </tr>

 

    </table>
</composite:implementation>
</html>
